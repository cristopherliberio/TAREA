<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>PRIMOS</h1>
    </header>
    <main>
        <section class="container">
          <form action="">
             <label for="num">
                <input type="number" id="num" value="" placeholder="Ingrese Numero">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onClick="numero.primo()">Aceptar</button>
                 <button type="button" class="boton" onclick="limpiar()">Limpiar</button>
                 <button type="button" class="boton" onclick="numero.regresar()">regresar</button>
             </div>
             <div id="resp">
                Respuesta 
             </div>
          </form>
 
        </section>
      
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script>
        function limpiar(){
         document.getElementById("num").value=""
         document.getElementById("resp").textContent="Respuesta"
    }
   
    </script>
    <script src="../../js/main.js" ></script>
</body>
</html>
